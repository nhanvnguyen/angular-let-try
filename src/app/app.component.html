
<div>
  <table *ngFor = "let item of getData ">
        <tr>
          <th>Id</th>
          <th>UserId</th>
          <th>Body</th>
          <th>Title</th>
          <th>Update - Add</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.userId}}</td>
          <td>{{item.body}}</td>
          <td>{{item.title}}</td>
          <td>
            <form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)">
              <div class="main" style="height: 30%;">
                <div class="input-fields">
                  <label>Body</label>
                  <input name="body" ngModel placeholder="Body" id="body" type="text" class="input-field" />
                </div>
                <div class="input-fields">
                  <label>Title</label>
                  <input name="title" ngModel placeholder="Title" id="title" type="text" class="input-field" />
                </div>
              </div>
            </form>
            <div style="display: flex;">
              <button (click)="updateData(loginForm.value, item.id)"> Update</button>
              <button (click)="submitData(loginForm.value)" >Add</button>
            </div>
          </td>
          <td>
            <div style="display: flex">
              <button (click)="deleteData(item.id)">Delete</button>
              <button (click)="getbyId(item.id)"> Detail</button>
              <button (click)="getAllData()"> Back</button>
            </div>
            
          </td>
        </tr>
  </table>

  

</div>
